
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L'Arbre des Savoirs IA</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: #87CEEB;
            overflow-x: hidden;
            color: #0f172a;
            user-select: none;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        
        .sky-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #4facfe 0%, #00f2fe 100%);
            z-index: -2;
        }
        
        .clouds {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/cloudy-day.png');
            opacity: 0.3;
            z-index: -1;
        }

        .ground {
            position: fixed;
            bottom: 0; width: 100%; height: 18vh;
            background: linear-gradient(to top, #064e3b, #14532d);
            z-index: -1;
            border-top: 8px solid #065f46;
        }
        
        .giant-trunk {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 260px;
            height: 520px;
            background: #3e2723;
            background-image: 
                url('https://www.transparenttextures.com/patterns/wood-pattern.png'),
                linear-gradient(90deg, #1a0f0d 0%, #3e2723 15%, #5d4037 50%, #3e2723 85%, #1a0f0d 100%);
            clip-path: polygon(28% 0%, 72% 0%, 82% 40%, 95% 85%, 100% 100%, 0% 100%, 5% 85%, 18% 40%);
            box-shadow: inset 15px 0 30px rgba(0,0,0,0.5), inset -15px 0 30px rgba(0,0,0,0.5);
            z-index: 1;
        }

        .roots-overlay {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 450px;
            height: 100px;
            background: radial-gradient(ellipse at center, #0c0a09 0%, transparent 80%);
            opacity: 0.7;
            z-index: 0;
        }
        
        .leaf-cluster {
            border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .leaf-cluster:hover {
            transform: scale(1.18) rotate(1deg) translateY(-5px);
            z-index: 100 !important;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-0.8deg); }
            50% { transform: rotate(0.8deg); }
        }
        .animate-sway { animation: sway 10s ease-in-out infinite; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.40.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body class="min-h-screen relative">
    <div class="sky-bg"></div>
    <div class="clouds"></div>
    <div class="ground"></div>
    <div id="root"></div>
</body>
</html>
